admin:
    access_log_path: /dev/stdout
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8001

static_resources:
    listeners:
      # Address and port where the Envoy gateway proxy listens
      name: edge:8080
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
      - filter_chain_match: {}
        # transport_socket:
        #   name: envoy.transport_sockets.tls
        #   typed_config:
        #     "@type": type.googleapis.com/envoy.api.v2.auth.DownstreamTlsContext
        #     common_tls_context:
        #       alpn_protocols: ["h2,http/1.1"]
        #       tls_params: {}
        #       tls_certificates:
        #       - certificate_chain:
        #           filename: /certs/localhost.crt
        #         private_key:
        #           filename: /certs/localhost.key
        filters:
        - name: envoy.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
            stat_prefix: edge
            codec_type: auto
            route_config:
              name: edge
              virtual_hosts:
              - name: '*-7080'
                domains:
                - '*'
                routes:
                - match:
                    prefix: "/server-1/"
                  route:
                    prefix_rewrite: "/"
                    cluster: server-1
                    timeout: 0s
                - match:
                    prefix: "/server-1"
                  route:
                    prefix_rewrite: "/server-1/"
                    cluster: server-1
                    timeout: 0s
                - match:
                    prefix: "/server-2/"
                  route:
                    prefix_rewrite: "/"
                    cluster: server-2
                    timeout: 0s
                - match:
                    prefix: "/server-2"
                  route:
                    prefix_rewrite: "/server-2/"
                    cluster: server-2
                    timeout: 0s 
                - match:
                   prefix: "/"
                  route:
                    prefix_rewrite: "/"
                    cluster: client
                    timeout: 0s
            http_filters:
            - name: envoy.ext_authz
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.http.ext_authz.v2.ExtAuthz
                failure_mode_allow: false
                http_service:
                  server_uri:
                    uri: authz:9090
                    cluster: authz
                    timeout: 3.25s
                  authorizationRequest: 
                    allowedHeaders:
                      patterns:
                        - exact: cookie
                        - exact: authorization
            - name: envoy.cors
              typed_config: {}
            - name: envoy.router
              typed_config: {}
            access_log:
            - name: envoy.file_access_log
              typed_config:
                '@type': type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                path: /dev/stdout
   
    clusters:
    - name: authz
      connect_timeout: 3.00s
      type: LOGICAL_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: authz
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: authz
                  port_value: 9090 
    - name: client
      connect_timeout: 3.00s
      type: LOGICAL_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: client
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: client
                  port_value: 8081
